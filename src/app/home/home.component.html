<div class="container">
  <label for="username"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="username" id="username" required [(ngModel)]="user.name">

  <label for="password"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="password" id="password" required [(ngModel)]="password">

  <button type="submit" (click)="login()">Login</button>
</div>
