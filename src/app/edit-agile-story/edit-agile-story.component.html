<h1 class="text-center">Edit agile story</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="form-group">
            <label for="name">Story name :</label>
            <input type="text" class="form-control"
                   id="name"
                   [value]="agileStory.name"
                   [(ngModel)]="agileStory.name"
                   placeholder="Enter story name"
                   name="name"
                   disabled>
          </div>
          <div class="form-group">
            <label for="story-status">Story status</label>
            <select class="form-control" id="story-status"
                    name="story-status"
                    required [(ngModel)]="agileStory.status">
              <option *ngFor="let status of agileStoryStatus" [ngValue]="status">{{status}}</option>
            </select>
          </div>

          <mat-dialog-actions>
            <button mat-button class="mat-button mat-raised-button" (click)="close()">Close</button>
            <button type="submit" class="btn btn-info" (click)="editStatus()">Edit agile story</button>
          </mat-dialog-actions>

        </form>
      </div>
    </div>
