<div class="col-lg-12">
  <h1 class="text-center">Create sprint</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="form-group">
          <label for="name">Story name :</label>
          <input type="text" class="form-control"
                 id="name"
                 [(ngModel)]="agileStoryDtoRequest.name"
                 placeholder="Enter story name"
                 name="name">
        </div>
        <div class="form-group">
          <label for="name">Story description :</label>
          <input type="text" class="form-control"
                 id="description"
                 [(ngModel)]="agileStoryDtoRequest.description"
                 placeholder="Enter story description"
                 name="description">
        </div>
        <div class="form-group">
          <label for="story-points">Story points :</label>
          <input type="number" class="form-control"
                 id="story-points"
                 [(ngModel)]="agileStoryDtoRequest.storyPoints"
                 placeholder="Enter story points"
                 name="story-points">
        </div>
        <div class="form-group">
          <label for="weight">Weight :</label>
          <input type="number" class="form-control"
                 id="weight"
                 [(ngModel)]="agileStoryDtoRequest.weight"
                 placeholder="Enter story weight"
                 name="weight">
        </div>
        <div class="form-group">
          <label for="story-status">Story status</label>
          <select class="form-control" id="story-status"
                  name="story-status"
                  required [(ngModel)]="agileStoryDtoRequest.status">
            <option *ngFor="let status of agileStoryStatus" [ngValue]="status">{{status}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="project">Select project</label>
          <select class="form-control" id="project"
                  name="project"
                  required="required"
                  [(ngModel)]="agileStoryDtoRequest.projectId">
            <option *ngFor="let project of projectList | async" [ngValue]="project.id">{{project.name}}</option>
          </select>
        </div>

        <mat-dialog-actions>
          <button mat-button class="mat-button mat-raised-button" (click)="close()">Close</button>
          <button type="submit" class="btn btn-info" (click)="save()">Save story</button>
        </mat-dialog-actions>
      </form>
    </div>
  </div>
</div>
